{% extends 'base.html' %}

{% block content %}

<p><a href="{% url 'topic' topic.id %}">{{ topic | title }}</a></p>
<p>Edit Entry: </p>
<form action="{% url 'edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" name="submit">Save Changes</button>
</form>

{% endblock content%}
